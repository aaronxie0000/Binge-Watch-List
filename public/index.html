<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Quicksand&display=swap" rel="stylesheet">



    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Binge List</title>
</head>
<body>
    <div class="content">
        <div class="landing">
            <div class="myID">
                <form class="idForm"> 
                    <input type="text" id="idInput" autocomplete="off" placeholder="Binge-watching Club Name">
                    <input type="submit" class="submitButtons" value="go!">
                </form>
    
            </div>
        </div>

        <div class="movies">
        
            <div class="movieList">
                <div class="theMovie">
                    <img src="assets/not_found.jpg" class="movieImage"> 
                    <div class="description">
                        <p class="movieName">Your Movie Here</p>
                        <input type="checkbox" class="movieSelect"></input> 
                    </div>
                </div>
                <div class="theMovie">
                    <img src="assets/not_found.jpg" class="movieImage"> 
                    <div class="description">
                        <p class="movieName">Your Movie Here</p>
                        <input type="checkbox" class="movieSelect"></input> 
                    </div>

                </div>
                <div class="theMovie">
                    <img src="assets/not_found.jpg" class="movieImage"> 
                    <div class="description">
                        <p class="movieName">Your Movie Here</p>
                        <input type="checkbox" class="movieSelect"></input> 
                    </div>
                </div>
                
            </div>
    
            <form class="searchMovie">
                <input type="text" id="movieNameInput" autocomplete="off" placeholder="Movie Name...">
                <input type="submit" class="submitButtons" value="search">
            </form>
        </div>


        <div class='toWatch'>
            <ul id="myWatchList">
                <!-- <span class="checkButton">x</span> inside each li, added in js -->
                <li class="watchItem"><p>[Your Movie Here] Comments:</p></li>
                <li class="watchItem"><p>[Your Movie Here] Comments:</p></li>
    
            </ul>

            <form class="newEntry"> 
                <input type="text" id="toWatchComment" autocomplete="off" placeholder="Comments & Anticipation...">
                <!-- <input type="submit" class="submitButtons" value="add to watch list!"> -->
                <button class="submitButtons" for='toWatchComment' style="font-size: 0.7rem;">add to <br> watch list!</button>
            </form>

        </div>

        <div class="footer">

        </div>

    </div>
   


</body>

</html>
